service: contact-form-api

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-central-1
  httpApi:
    cors:
      allowedOrigins:
        - https://contact-form-client-kappa.vercel.app/
      allowedMethods:
        - POST
        - OPTIONS
      allowedHeaders:
        - Content-Type

functions:
  sendEmail:
    handler: handler.sendEmail
    events:
      - httpApi:
          path: /contact
          method: POST
      - httpApi:
          path: /contact
          method: OPTIONS

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3003
